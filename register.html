<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - TopUpGame.id</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #fff;
            background: linear-gradient(135deg, #0a0a1a 0%, #1a1a3a 50%, #2a2a5a 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(0, 255, 136, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(88, 101, 242, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 0, 128, 0.1) 0%, transparent 50%);
            animation: float 6s ease-in-out infinite;
        }

        body::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(0,255,136,0.1)" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.3;
        }

        /* Navigation Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 10, 26, 0.95);
            backdrop-filter: blur(10px);
            padding: 1rem 2rem;
            z-index: 1000;
            border-bottom: 1px solid #00ff88;
            box-shadow: 0 2px 20px rgba(0, 255, 136, 0.1);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00ff88;
            text-decoration: none;
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-link {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
        }

        .nav-link:hover {
            color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 50%;
            width: 0;
            height: 2px;
            background: #00ff88;
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover::after {
            width: 80%;
        }

        /* Register Container */
        .register-container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            padding-top: 100px;
        }

        .register-form {
            background: rgba(10, 10, 26, 0.95);
            backdrop-filter: blur(20px);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 255, 136, 0.2);
            border: 1px solid rgba(0, 255, 136, 0.2);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        .register-title {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 2rem;
            background: linear-gradient(135deg, #00ff88 0%, #5865f2 50%, #ff0080 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.3);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #ccd6f6;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #00ff88;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #ccd6f6;
        }

        .password-strength.weak {
            color: #ff4757;
        }

        .password-strength.medium {
            color: #ffa502;
        }

        .password-strength.strong {
            color: #00ff88;
        }

        .register-button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #00ff88 0%, #5865f2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 8px 30px rgba(0, 255, 136, 0.3);
            margin-top: 1rem;
        }

        .register-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 255, 136, 0.4);
            background: linear-gradient(135deg, #5865f2 0%, #00ff88 100%);
        }

        .login-link {
            margin-top: 2rem;
            color: #ccd6f6;
        }

        .login-link a {
            color: #00ff88;
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .nav-menu {
                gap: 1rem;
            }

            .register-form {
                padding: 2rem;
                margin: 1rem;
            }

            .register-title {
                font-size: 2rem;
            }
        }

        @media (max-width: 480px) {
            .nav-container {
                flex-direction: row;
                justify-content: space-between;
            }

            .nav-menu {
                gap: 0.5rem;
            }

            .nav-link {
                font-size: 0.9rem;
                padding: 0.4rem 0.8rem;
            }

            .register-form {
                padding: 1.5rem;
            }

            .register-title {
                font-size: 1.8rem;
            }

            .form-input {
                padding: 0.8rem;
            }

            .register-button {
                padding: 0.8rem;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">TopUpGame.id</a>
            
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Beranda</a></li>
                <li><a href="#about" class="nav-link">Tentang Kami</a></li>
                <li><a href="#contact" class="nav-link">Kontak</a></li>
            </ul>
        </div>
    </nav>

    <!-- Register Container -->
    <div class="register-container">
        <div class="register-form">
            <h2 class="register-title">Daftar</h2>
            
            <form>
                <div class="form-group">
                    <label class="form-label">Username</label>
                    <input type="text" class="form-input" placeholder="Pilih username Anda" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-input" placeholder="Masukkan email Anda" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-input" placeholder="Buat password yang kuat" required>
                    <div class="password-strength">Kekuatan password: -</div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Konfirmasi Password</label>
                    <input type="password" class="form-input" placeholder="Ulangi password Anda" required>
                </div>
                
                <button type="submit" class="register-button">Daftar Sekarang</button>
                <form action="login.html" method="POST"></form>
                
                <p class="login-link">
                    Sudah punya akun? <a href="login.html">Login di sini</a>
                </p>
            </form>
        </div>
    </div>

    <script>
        // Smooth scrolling for navigation links
        document.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', (e) => {
                if (link.getAttribute('href').startsWith('#')) {
                    e.preventDefault();
                    const target = document.querySelector(link.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                }
            });
        });

        // Password strength indicator
        const passwordInput = document.querySelector('input[type="password"]');
        const strengthIndicator = document.querySelector('.password-strength');

        passwordInput.addEventListener('input', function() {
            const password = this.value;
            let strength = 0;
            
            if (password.length >= 8) strength++;
            if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
            if (password.match(/\d/)) strength++;
            if (password.match(/[^a-zA-Z\d]/)) strength++;
            
            if (password.length === 0) {
                strengthIndicator.textContent = 'Kekuatan password: -';
                strengthIndicator.className = 'password-strength';
            } else if (strength <= 2) {
                strengthIndicator.textContent = 'Kekuatan password: Lemah';
                strengthIndicator.className = 'password-strength weak';
            } else if (strength === 3) {
                strengthIndicator.textContent = 'Kekuatan password: Sedang';
                strengthIndicator.className = 'password-strength medium';
            } else {
                strengthIndicator.textContent = 'Kekuatan password: Kuat';
                strengthIndicator.className = 'password-strength strong';
            }
        });

         document.querySelector('.register-button').addEventListener('click', function(e) {
            e.preventDefault(); // Mencegah form submit default
            window.location.href = 'login.html'; // Redirect manual
        });

    </script>
</body>
</html>

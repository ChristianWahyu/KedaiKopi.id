<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - KenanganSenja</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <a href="index.html" class="navbar-logo">Kenangan<span>Senja</span></a>

        <div class="navbar-nav">
            <a href="index.html">Home</a>
            <a href="#">Tentang Kami</a>
            <a href="#">Menu</a>
            <a href="#">Kontak</a>
        </div>

        <div class="navbar-extra">
            <a href="login.html" id="account"><i data-feather="user"></i></a>
            <a href="#" id="search"><i data-feather="search"></i></a>
            <a href="#" id="shopping-cart"><i data-feather="shopping-cart"></i></a>
            <a href="#" id="hamburger-menu"><i data-feather="menu"></i></a>
        </div>
    </nav>

    <!-- Registration Section -->
    <section class="register-section">
        <div class="register-container">
            <div class="register-header">
                <h2>Buat Akun Baru</h2>
                <p>Bergabunglah dengan komunitas KenanganSenja</p>
            </div>
            
            <form class="register-form">
                <div class="form-group">
                    <label for="fullname">Nama Lengkap</label>
                    <input type="text" id="fullname" name="fullname" placeholder="Masukkan nama lengkap Anda" required>
                    <i data-feather="user" class="input-icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required>
                    <i data-feather="mail" class="input-icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Buat password yang kuat" required>
                    <i data-feather="lock" class="input-icon"></i>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Konfirmasi Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Ulangi password Anda" required>
                    <i data-feather="lock" class="input-icon"></i>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span class="checkmark"></span>
                        Saya menyetujui <a href="#" class="terms-link">Syarat & Ketentuan</a> dan <a href="#" class="terms-link">Kebijakan Privasi</a>
                    </label>
                </div>
                
                <button type="submit" class="register-btn">Daftar</button>
                
                <div class="login-link">
                    <p>Sudah punya akun? <a href="login.html">Masuk di sini</a></p>
                </div>
            </form>
        </div>
    </section>

    <script>
        feather.replace();
    </script>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
